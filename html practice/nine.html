<!DOCTYPE html>
<html>
<head>
    <title>HTML Links Example</title>
</head>
<body>

    <h1>HTML Links Demonstration</h1>

    <!-- Link to a Web Page -->
    <h2>1. Link to a Web Page</h2>
    <a href="https://www.google.com" target="_blank">
        Visit Google
    </a>

    <br><br>

    <!-- Email Link -->
    <h2>2. Email Link</h2>
    <a href="mailto:example@gmail.com">
        Send an Email
    </a>

    <br><br>

    <!-- Link to Open PDF -->
    <h2>3. Open a PDF File</h2>
    <a href="sample.pdf" target="_blank">
        Open PDF File
    </a>

    <br><br>

    <!-- Link to Separate Section -->
    <h2>4. Link to a Section in the Same Page</h2>
    <a href="#section2">Go to Section 2</a>

    <hr>

    <!-- Separate Sections -->
    <h2 id="section1">Section 1</h2>
    <p>This is Section 1 of the page.</p>

    <br><br><br><br><br>

    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 of the page.</p>

</body>
</html>
