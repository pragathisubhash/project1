<!DOCTYPE html>
<html>
<head>
    <title>HTML Containers Example</title>
</head>
<body>

    <h1>HTML Container Elements</h1>

    <!-- Div Container -->
    <div>
        <h2>Div Container</h2>
        <p>This content is inside a div container.</p>
    </div>

    <!-- Section Container -->
    <section>
        <h2>Section Container</h2>
        <p>This content is inside a section element.</p>
    </section>

    <!-- Article Container -->
    <article>
        <h2>Article Container</h2>
        <p>This content is inside an article element.</p>
    </article>

    <!-- Span Container (Inline) -->
    <p>This is a paragraph with a <span>span container</span> inside it.</p>

</body>
</html>
