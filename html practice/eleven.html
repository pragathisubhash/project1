<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS Integration</title>

    <!-- Internal CSS -->
    <style>
        .internal {
            color: blue;
            font-size: 20px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <h1>Three Types of CSS Integration</h1>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 20px;">
        This is Inline CSS (style inside the tag).
    </p>

    <!-- Internal CSS -->
    <p class="internal">
        This is Internal CSS (style inside &lt;style&gt; tag).
    </p>

    <!-- External CSS -->
    <p class="external">
        This is External CSS (style from external file).
    </p>

</body>
</html>
