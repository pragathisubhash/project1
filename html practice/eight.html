<!DOCTYPE html>
<html>
<head>
    <title>Department of Computer Engineering</title>
</head>
<body>

    <h2>Table with Rowspan and Colspan</h2>

    <table border="1">
        <caption><b>Department of Computer Engineering</b></caption>

        <!-- Table Header -->
        <tr>
            <th>Serial No.</th>
            <th>Course Code</th>
            <th>Course Name</th>
        </tr>

        <!-- Normal Row -->
        <tr>
            <td>1</td>
            <td>CS101</td>
            <td>Programming in C</td>
        </tr>

        <!-- Rowspan Example -->
        <tr>
            <td rowspan="2">2</td>
            <td>CS102</td>
            <td>Data Structures</td>
        </tr>
        <tr>
            <td>CS103</td>
            <td>Database Management Systems</td>
        </tr>

        <!-- Colspan Example -->
        <tr>
            <td>3</td>
            <td colspan="2">Web Technology (CS104)</td>
        </tr>

    </table>

</body>
</html>
